{% extends 'adminapp/base.html' %}

{% block content %}
    <form class="form-horizontal" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value="Сохранить">
    </form>
    {% if category_pk %}
    <a href="{% url 'adminapp:products' category_pk  %}">К списку товаров</a>
    {% else %}
    <a href="{% url 'adminapp:categories'%}">К списку категорий</a>
    {% endif %}
{% endblock %}
